name: Build macOS (Reusable)

on:
  workflow_call:
    inputs:
      build-tests:
        description: 'Build with tests enabled'
        required: false
        type: boolean
        default: true
      is-release:
        description: 'Mark as release build'
        required: false
        type: boolean
        default: false
      version:
        description: 'Version string (for release builds)'
        required: false
        type: string
        default: 'dev'
    outputs:
      artifact-name:
        description: "Name of the build/package artifact"
        value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  build:
    name: Build macOS
    runs-on: macos-latest
    outputs:
      artifact-name: ${{ steps.artifact-name.outputs.name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
      
      - name: Install system dependencies
        run: |
          brew update || true
          brew install --quiet cmake pkg-config spdlog sqlite yaml-cpp libpng fftw qt@6 create-dmg ffmpeg 2>&1 | grep -v "is already installed" || true
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Configure CMake
        run: |
          cd build
          export HOMEBREW_PREFIX=$(brew --prefix)
          export Qt6_DIR=$HOMEBREW_PREFIX/opt/qt@6/lib/cmake/Qt6
          
          VERSION_ARG=""
          if [ "${{ inputs.is-release }}" = "true" ]; then
            VERSION_ARG="-DPROJECT_VERSION_OVERRIDE=${{ inputs.version }}"
          fi
          
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_TESTS=${{ inputs.build-tests && 'ON' || 'OFF' }} \
            -DCMAKE_PREFIX_PATH="$HOMEBREW_PREFIX" \
            -DQt6_DIR=$Qt6_DIR \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0 \
            $VERSION_ARG
      
      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)
      
      - name: Verify binaries
        run: |
          test -f build/bin/orc-cli
          if [ "${{ inputs.is-release }}" = "true" ]; then
            test -d build/bin/orc-gui.app
            test -f build/bin/orc-gui.app/Contents/MacOS/orc-gui
            echo "✓ orc-gui.app bundle built successfully"
          else
            test -f build/bin/orc-gui.app/Contents/MacOS/orc-gui || test -f build/bin/orc-gui
          fi
          echo "✓ orc-cli built successfully"
      
      - name: Deploy Qt dependencies (release only)
        if: inputs.is-release
        run: |
          HOMEBREW_PREFIX=$(brew --prefix)
          QT_PREFIX=$(brew --prefix qt@6 2>/dev/null || true)
          if [ -z "$QT_PREFIX" ] || [ ! -x "$QT_PREFIX/bin/macdeployqt" ]; then
            QT_PREFIX=$(brew --prefix qt 2>/dev/null || true)
          fi
          if [ -z "$QT_PREFIX" ] || [ ! -x "$QT_PREFIX/bin/macdeployqt" ]; then
            echo "ERROR: macdeployqt not found. Ensure qt@6 or qt is installed."
            exit 1
          fi
          
          # Copy orc-cli into the bundle for convenience
          cp build/bin/orc-cli "build/bin/orc-gui.app/Contents/MacOS/"
          
          echo "Running macdeployqt..."
          "$QT_PREFIX/bin/macdeployqt" "build/bin/orc-gui.app" -verbose=2
          
          echo "Checking for missing Qt dependencies..."
          MISSING_FRAMEWORKS=""
          
          if ! [ -d "build/bin/orc-gui.app/Contents/Frameworks/QtDBus.framework" ]; then
            if otool -L "build/bin/orc-gui.app/Contents/Frameworks/QtGui.framework/Versions/A/QtGui" 2>/dev/null | grep -q "QtDBus"; then
              echo "QtDBus is required by QtGui but not bundled - adding it"
              MISSING_FRAMEWORKS="QtDBus"
            fi
          fi
          
          for framework in $MISSING_FRAMEWORKS; do
            if [ -d "$QT_PREFIX/lib/${framework}.framework" ]; then
              echo "Copying ${framework}.framework..."
              ditto "$QT_PREFIX/lib/${framework}.framework" "build/bin/orc-gui.app/Contents/Frameworks/${framework}.framework"
              
              install_name_tool -id "@rpath/${framework}.framework/Versions/A/${framework}" \
                "build/bin/orc-gui.app/Contents/Frameworks/${framework}.framework/Versions/A/${framework}"
              
              install_name_tool -change \
                "$QT_PREFIX/lib/QtCore.framework/Versions/A/QtCore" \
                "@rpath/QtCore.framework/Versions/A/QtCore" \
                "build/bin/orc-gui.app/Contents/Frameworks/${framework}.framework/Versions/A/${framework}" 2>/dev/null || true
            fi
          done
          
          echo "Bundled Qt frameworks:"
          ls -la "build/bin/orc-gui.app/Contents/Frameworks/" | grep "\.framework" || true
          
          # Verify the bundle structure
          echo "Bundle structure:"
          ls -la "build/bin/orc-gui.app/Contents/"
          ls -la "build/bin/orc-gui.app/Contents/MacOS/"
          ls -la "build/bin/orc-gui.app/Contents/Resources/" || true
      
      - name: Create DMG (release only)
        if: inputs.is-release
        run: |
          DMG_NAME="decode-orc-${{ inputs.version }}.dmg"
          
          # Create a custom volume icon for the DMG
          if [ -f "build/orc/gui/icons/orc-gui.icns" ]; then
            cp "build/orc/gui/icons/orc-gui.icns" ".VolumeIcon.icns"
          fi
          
          create-dmg \
            --volname "Decode Orc" \
            --icon-size 120 \
            --icon "orc-gui.app" 140 140 \
            --hide-extension "orc-gui.app" \
            --app-drop-link 350 140 \
            --window-size 500 320 \
            "$DMG_NAME" \
            "build/bin/orc-gui.app"
          
          echo "Created DMG: $DMG_NAME"
          ls -lh "$DMG_NAME"
      
      - name: Set artifact name
        id: artifact-name
        run: |
          if [ "${{ inputs.is-release }}" = "true" ]; then
            echo "name=macos-dmg" >> $GITHUB_OUTPUT
          else
            echo "name=build-macos" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: |
            ${{ inputs.is-release && 'decode-orc-*.dmg' || 'build/bin/' }}
            build/lib/
            build/generated/
          retention-days: ${{ inputs.is-release && 7 || 1 }}
