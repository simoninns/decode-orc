name: Build decode-orc

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-fedora:
    name: Build on Fedora
    runs-on: ubuntu-latest
    container: fedora:latest
    
    steps:
      - name: Install git for checkout
        run: dnf install -y git git-lfs
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
      
      - name: Install system dependencies
        run: |
          dnf install -y https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm
          dnf install -y https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm
          dnf install -y \
            cmake \
            gcc \
            gcc-c++ \
            make \
            git \
            pkg-config \
            spdlog-devel \
            sqlite-devel \
            yaml-cpp-devel \
            libpng-devel \
            fftw-devel \
            fftw-libs \
            fftw-libs-double \
            fftw-libs-single \
            qt6-qtbase-devel \
            qt6-qtsvg-devel \
            ffmpeg \
            ffmpeg-devel --allowerasing
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Configure CMake
        run: |
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_TESTS=ON
      
      - name: Build
        run: |
          cd build
          cmake --build . -j$(nproc)
      
      - name: Verify binaries
        run: |
          test -f build/bin/orc-cli
          test -f build/bin/orc-gui
          echo "✓ orc-cli built successfully"
          echo "✓ orc-gui built successfully"
      
      - name: Upload build artifacts for packaging
        uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: |
            build/bin/
            build/lib/
            build/generated/
          retention-days: 7

  # Build check on Windows
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
      
      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          cache: true
      
      - name: Setup vcpkg binary cache
        uses: actions/cache@v4
        with:
          path: C:/vcpkg/archives
          key: vcpkg-binary-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            vcpkg-binary-${{ runner.os }}-
      
      - name: Setup vcpkg cache
        uses: actions/cache@v4
        with:
          path: |
            C:/vcpkg/installed
            C:/vcpkg/packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-
      
      - name: Cache FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: C:/ffmpeg
          key: ffmpeg-btbn-latest-win64-gpl-shared
      
      - name: Install FFmpeg (MSVC-compatible shared build)
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          # Download FFmpeg shared build with MSVC-compatible import libraries
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip"
          $ffmpegZip = "$env:TEMP\ffmpeg.zip"
          $ffmpegDir = "C:\ffmpeg"
          
          Write-Host "Downloading FFmpeg from $ffmpegUrl..."
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $ffmpegZip
          
          Write-Host "Extracting FFmpeg..."
          Expand-Archive -Path $ffmpegZip -DestinationPath $ffmpegDir -Force
          
          # Find the extracted directory
          $extractedDir = Get-ChildItem -Path $ffmpegDir -Directory | Select-Object -First 1
          $ffmpegRoot = $extractedDir.FullName
          
          Write-Host "FFmpeg extracted to: $ffmpegRoot"
          Write-Host "Contents:"
          Get-ChildItem $ffmpegRoot | Select-Object Name, Mode
          
          Write-Host "`nLib directory:"
          Get-ChildItem "$ffmpegRoot\lib" | Select-Object Name
        shell: pwsh
      
      - name: Setup FFmpeg environment
        run: |
          # Find the FFmpeg directory (whether cached or just downloaded)
          $extractedDir = Get-ChildItem -Path "C:\ffmpeg" -Directory | Select-Object -First 1
          $ffmpegRoot = $extractedDir.FullName
          
          Write-Host "Using FFmpeg from: $ffmpegRoot"
          
          # Add to PATH
          echo "$ffmpegRoot\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          # Set FFmpeg root for CMake
          echo "FFMPEG_ROOT=$ffmpegRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh
      
      - name: Install vcpkg dependencies
        run: |
          vcpkg install --triplet x64-windows `
            spdlog `
            sqlite3 `
            yaml-cpp `
            libpng `
            fftw3
      
      - name: Configure
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DBUILD_GUI=ON `
            -DBUILD_TESTS=ON `
            -DCMAKE_PREFIX_PATH="${env:Qt6_DIR};$env:FFMPEG_ROOT" `
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        shell: pwsh
      
      - name: Build
        run: cmake --build build --config Release --parallel
      
      - name: Verify binaries
        run: |
          if (Test-Path "build/bin/Release/orc-cli.exe") {
            Write-Host "✓ orc-cli built successfully"
          } else {
            Write-Host "✗ orc-cli not found" -ForegroundColor Red
            exit 1
          }
          if (Test-Path "build/bin/Release/orc-gui.exe") {
            Write-Host "✓ orc-gui built successfully"
          } else {
            Write-Host "✗ orc-gui not found" -ForegroundColor Red
            exit 1
          }
        shell: pwsh
      
      - name: Upload build artifacts for packaging
        uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: |
            build/bin/
            build/lib/
            build/generated/
            build/CMakeCache.txt
            build/CPackConfig.cmake
            build/CPackSourceConfig.cmake
          retention-days: 7

  # Build check on macOS
  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
      
      - name: Install system dependencies
        run: |
          brew update || true
          brew install --quiet \
            cmake \
            pkg-config \
            spdlog \
            sqlite \
            yaml-cpp \
            libpng \
            fftw \
            qt@6 \
            ffmpeg 2>&1 | grep -v "is already installed" || true
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Configure CMake
        run: |
          cd build
          export HOMEBREW_PREFIX=$(brew --prefix)
          export Qt6_DIR=$HOMEBREW_PREFIX/opt/qt@6/lib/cmake/Qt6
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_TESTS=ON \
            -DCMAKE_PREFIX_PATH="$HOMEBREW_PREFIX" \
            -DQt6_DIR=$Qt6_DIR \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0
      
      - name: Build
        run: |
          cd build
          cmake --build . -j$(sysctl -n hw.ncpu)
      
      - name: Verify binaries
        run: |
          test -f build/bin/orc-cli
          test -f build/bin/orc-gui
          echo "✓ orc-cli built successfully"
          echo "✓ orc-gui built successfully"
      
      - name: Upload build artifacts for packaging
        uses: actions/upload-artifact@v4
        with:
          name: build-macos
          path: |
            build/bin/
            build/lib/
            build/generated/
          retention-days: 7

  # Call reusable workflow for release package builds
  build-packages:
    name: Build Release Packages
    needs: [build-fedora, build-windows, build-macos]
    uses: ./.github/workflows/package-builds.yml
    with:
      version: 'dev'
      use-build-artifacts: true

