name: Build decode-orc

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Linux CI build (Fedora)
  build-fedora:
    name: Build on Fedora
    runs-on: ubuntu-latest
    container: fedora:latest
    
    steps:
      - name: Install git for checkout
        run: dnf install -y git git-lfs
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
      
      - name: Install system dependencies
        run: |
          dnf install -y https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm
          dnf install -y https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm
          dnf install -y \
            cmake \
            gcc \
            gcc-c++ \
            make \
            git \
            pkg-config \
            spdlog-devel \
            sqlite-devel \
            yaml-cpp-devel \
            libpng-devel \
            fftw-devel \
            fftw-libs \
            fftw-libs-double \
            fftw-libs-single \
            qt6-qtbase-devel \
            qt6-qtsvg-devel \
            ffmpeg \
            ffmpeg-devel --allowerasing
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Configure CMake
        run: |
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_TESTS=ON
      
      - name: Build
        run: |
          cd build
          cmake --build . -j$(nproc)
      
      - name: Verify binaries
        run: |
          test -f build/bin/orc-cli
          test -f build/bin/orc-gui
          echo "✓ orc-cli built successfully"
          echo "✓ orc-gui built successfully"
      
      - name: Upload build artifacts for packaging
        uses: actions/upload-artifact@v4
        with:
          name: build-linux
          path: |
            build/bin/
            build/lib/
            build/generated/
          retention-days: 7

  # Build Windows with tests
  build-windows:
    name: Build Windows
    uses: ./.github/workflows/build-windows.yml
    with:
      build-tests: true
      is-release: false

  # Build macOS with tests
  build-macos:
    name: Build macOS
    uses: ./.github/workflows/build-macos.yml
    with:
      build-tests: true
      is-release: false

  # Build Flatpak
  build-flatpak:
    name: Build Flatpak
    uses: ./.github/workflows/build-flatpak.yml
    with:
      build-tests: true
      is-release: false

