name: Release Deployment

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0

jobs:
  # Build stage - compile binaries
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
      
      - name: Install Qt6
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          cache: true
      
      - name: Setup vcpkg binary cache
        uses: actions/cache@v4
        with:
          path: C:/vcpkg/archives
          key: vcpkg-binary-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            vcpkg-binary-${{ runner.os }}-
      
      - name: Cache FFmpeg
        id: cache-ffmpeg
        uses: actions/cache@v4
        with:
          path: C:/ffmpeg
          key: ffmpeg-btbn-latest-win64-gpl-shared
      
      - name: Install FFmpeg
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          $ffmpegUrl = "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl-shared.zip"
          $ffmpegZip = "$env:TEMP\ffmpeg.zip"
          $ffmpegDir = "C:\ffmpeg"
          
          Invoke-WebRequest -Uri $ffmpegUrl -OutFile $ffmpegZip
          Expand-Archive -Path $ffmpegZip -DestinationPath $ffmpegDir -Force
        shell: pwsh
      
      - name: Setup FFmpeg environment
        run: |
          $extractedDir = Get-ChildItem -Path "C:\ffmpeg" -Directory | Select-Object -First 1
          $ffmpegRoot = $extractedDir.FullName
          echo "$ffmpegRoot\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "FFMPEG_ROOT=$ffmpegRoot" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        shell: pwsh
      
      - name: Install vcpkg dependencies
        run: |
          vcpkg install --triplet x64-windows `
            spdlog sqlite3 yaml-cpp libpng fftw3
      
      - name: Configure
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DBUILD_GUI=ON `
            -DBUILD_TESTS=OFF `
            -DCMAKE_PREFIX_PATH="${env:Qt6_DIR};$env:FFMPEG_ROOT" `
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        shell: pwsh
      
      - name: Build
        run: cmake --build build --config Release --parallel
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-windows
          path: |
            build/bin/
            build/lib/
            build/generated/
            build/CMakeCache.txt
            build/CPackConfig.cmake
            build/CPackSourceConfig.cmake
          retention-days: 1

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          submodules: recursive
      
      - name: Install system dependencies
        run: |
          brew update || true
          brew install --quiet cmake pkg-config spdlog sqlite yaml-cpp libpng fftw qt@6 ffmpeg 2>&1 | grep -v "is already installed" || true
      
      - name: Configure CMake
        run: |
          mkdir -p build && cd build
          export HOMEBREW_PREFIX=$(brew --prefix)
          export Qt6_DIR=$HOMEBREW_PREFIX/opt/qt@6/lib/cmake/Qt6
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_GUI=ON \
            -DBUILD_TESTS=OFF \
            -DCMAKE_PREFIX_PATH="$HOMEBREW_PREFIX" \
            -DQt6_DIR=$Qt6_DIR \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0
      
      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-macos
          path: |
            build/bin/
            build/lib/
            build/generated/
          retention-days: 1

  # Package stage - reuses build artifacts
  build-packages:
    name: Build Release Packages
    needs: [build-windows, build-macos]
    uses: ./.github/workflows/package-builds.yml
    with:
      version: ${{ github.ref_name }}
      use-build-artifacts: true

  create-release:
    name: Create GitHub Release
    needs: [build-packages]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Display structure of downloaded files
        run: ls -R release-artifacts
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release-artifacts/windows-installer/*.msi
            release-artifacts/macos-dmg/*.dmg
            release-artifacts/flatpak-bundle/*.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
