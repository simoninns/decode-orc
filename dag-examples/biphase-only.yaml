# Minimal Single-Stage Pipeline
# Simple linear processing with one dropout correction stage

name: "Minimal Single-Stage Pipeline"
version: "1.0"

nodes:
  - node_id: "START"
    stage_name: "START"
    x_position: -450.00
    y_position: 0.00
  - node_id: "node_1"
    stage_name: "Dropout Correct"
    x_position: 350.00
    y_position: 150.00
    overcorrect_extension: 0
    intrafield_only: false
    reverse_field_order: false
    max_replacement_distance: 10
    match_chroma_phase: true

edges:
  - source: "START"
    target: "node_1"
