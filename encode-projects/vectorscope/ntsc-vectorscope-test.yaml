name: "NTSC Vectorscope Test"
description: "NTSC 75% and SMPTE Colour Bars for Vectorscope Calibration"

output:
  filename: "encode-output/vectorscope/ntsc-vectorscope-test"
  format: "ntsc-composite"

pipeline:
  preprocessing:
    filters:
      chroma:
        enabled: true
  
  metadata:
    generators:
      - type: "color-burst"
        enabled: true

sections:
  - name: "75% Colour Bars"
    duration: 6
    source:
      type: "yuv422-image"
      file: "external/encode-orc/testcard-images/ntsc-raw/525_5994_75_BARS.raw"

  - name: "100% Colour Bars"
    duration: 6
    source:
      type: "yuv422-image"
      file: "external/encode-orc/testcard-images/ntsc-raw/525_5994_100_BARS.raw"

  - name: "SMPTE Colour Bars"
    duration: 6
    source:
      type: "yuv422-image"
      file: "external/encode-orc/testcard-images/ntsc-raw/525_5994_SMPTE_BARS_001.raw"