# Minimal VBI Pipeline
# Only runs biphase observer (fast test)

dag:
  name: "Biphase Only Pipeline"
  version: "1.0"

observers:
  - type: biphase
    enabled: true
  - type: vitc
    enabled: false
  - type: closed_caption
    enabled: false
  - type: video_id
    enabled: false
  - type: fm_code
    enabled: false
  - type: white_flag
    enabled: false
  - type: vits
    enabled: false

stages: []
