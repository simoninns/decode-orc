# Test Configuration for orc-chroma-decoder
# This file defines test cases for the chroma decoder test suite

# Test case format:
# [test_name]
# input = path/to/input.tbc (relative to test-data/laserdisc/)
# args = decoder command line arguments
# format = output format (pal/ntsc)
# description = human-readable description
# quick = 1 (include in quick tests) or 0 (full test suite only)

# PAL Tests
[PAL_2D_RGB_Basic]
input = pal/amawaab/6001-6205/amawaab_pal_clv_6001-6205.tbc
args = -s 1 -l 10 -p rgb
format = pal
description = Basic PAL 2D decoder with RGB output
quick = 1

[PAL_Transform2D_RGB]
input = pal/amawaab/6001-6205/amawaab_pal_clv_6001-6205.tbc
args = -s 1 -l 10 -f transform2d -p rgb
format = pal
description = PAL Transform 2D decoder with RGB output
quick = 1

[PAL_Transform3D_RGB]
input = pal/amawaab/6001-6205/amawaab_pal_clv_6001-6205.tbc
args = -s 1 -l 10 -f transform3d -p rgb
format = pal
description = PAL Transform 3D decoder with RGB output
quick = 1

[PAL_2D_YUV]
input = pal/amawaab/6001-6205/amawaab_pal_clv_6001-6205.tbc
args = -s 1 -l 10 -p yuv
format = pal
description = PAL 2D decoder with YUV output
quick = 0

[PAL_2D_Y4M]
input = pal/amawaab/6001-6205/amawaab_pal_clv_6001-6205.tbc
args = -s 1 -l 10 -p y4m
format = pal
description = PAL 2D decoder with Y4M output
quick = 0

[PAL_CAV_2D]
input = pal/ggv1011/1005-1205/ggv1011_pal_cav_1005-1205.tbc
args = -s 1 -l 5 -p rgb
format = pal
description = PAL CAV disc with 2D decoder
quick = 0

